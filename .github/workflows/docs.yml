name: Build and Deploy Docs

on:
  workflow_run:
    workflows: ['Lint and Build']
    types:
      - completed

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ“š Build docs with TypeDoc
        run: npx typedoc

      - name: ğŸš€ Push to docs repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DOCS_TOKEN }}
          external_repository: teamspeakjs/docs
          publish_branch: main
          publish_dir: ./docs-build
          keep_files: false

      - name: ğŸš€ Push to website repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DOCS_TOKEN }}
          external_repository: teamspeakjs/teamspeak.js.org
          publish_branch: gh-pages
          publish_dir: ./docs-build
          destination_dir: docs
          keep_files: false
